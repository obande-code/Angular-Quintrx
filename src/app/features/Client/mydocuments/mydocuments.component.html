

        <main class="main" >
            <section class="form-div">

                <header class="header-div">
                    <h1 class="header-label">My Documents</h1>

                </header>

                <div
                  id="errorLabel"
                  class="alert alert-danger text-center"
                  *ngIf = "showErr"
                  >
                  {{errMsg}}
               </div>

                <form class="user_form container">


                    <div class="mt-3">
                        <mat-form-field fxFlex="40%">
                          <input matInput class="asas" type="text" (keyup)="doFilter($event.target.value)" >
                          <mat-placeholder class="placeholder">Search</mat-placeholder>
                        </mat-form-field>



                      <table  class="dbody" mat-table [dataSource]="dataSource" matSort matSortStart="desc" class="table table-striped table-responsive-md btn-table">



                          <!-- Name Column -->
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Document Name </th>
                            <td mat-cell *matCellDef="let element" > {{element.name}} </td>

                          </ng-container>






                            <!-- Action Column -->
                            <ng-container matColumnDef="Action">
                              <th mat-header-cell *matHeaderCellDef> Action </th>
                              <td mat-cell *matCellDef="let element">
                                <input  type="button" value="View Document" class="btn btn-active mt-1" id="add_user"  (click)="viewDoc(element)"/>

                                 </td>

                            </ng-container>


                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>


                        <i class="fa fa-spinner fa-spin spinner" *ngIf="loading"></i>



                        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>




                        </div>




                </form>







            </section>

        </main>
