<div class="modal-header">
  <h5 class="modal-title">Terms of use</h5>
  <button type="button" class="btn" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <pdf-viewer
    [src]="pdfSrc"
    [render-text]="true"
    style="display: block"
    [fit-to-page]="true"
    (after-load-complete)="pdfLoaded($event)"
  ></pdf-viewer>
</div>
